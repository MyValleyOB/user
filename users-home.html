<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Office</title>

	<link rel="stylesheet" href="asset/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="asset/css/main.css">

	<script>
		!sessionStorage.getItem("isLogged") ? window.location.href = "index.html" : null;
	</script>

	<script src="asset/js/jquery.min.js"></script>
	<script src="asset/js/popper.min.js"></script>
	<script src="asset/js/bootstrap.min.js"></script>
</head>
<body>
	<section id="wrapper">
		<header class="site-header">
			<div class="container-fluid">
				<nav class="navbar site-navigation">
					<div class="navbar-brand">
						<a href="#">
							<img src="asset/img/logo.svg" alt="Logo">
						</a>
					</div>
					
					<ul class="navbar-nav">
						<li>
							<a href="#" class="active">
								<span class="txt">Home</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon">
									<img src="asset/img/share-clock.png" alt="History" class="iconBlack"/>
									<img src="asset/img/share-clock-blue.png" alt="History" class="iconBlue"/>
								</span>
								<span class="txt">History</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon"><img src="asset/img/logout.png" alt="LogOut"></span>
							</a>
						</li>
					</ul>
				</nav>
			</div><!-- container -->
		</header>


		<main class="site-main">
			<section class="common-sec">
				<div class="container-fluid">

					<form action="" id="secure-message-form">
						<div class="row">
							<div class="col-md-5">

								<div class="user-send-email-wrapp">

									<div class="mdl-input-bx">
										<label>Date</label>
										<input type="text" name="" id="" class="form-control" autocomplete="off" required placeholder="07/08/2022"/>
									</div>	

									<div class="mdl-input-bx">
										<label>Name</label>
										<input type="text" name="" id="" class="form-control" autocomplete="off" required placeholder="Copy & paste only"/>
									</div>

									<div class="mdl-input-bx">
										<label>Email</label>
										<input type="text" name="" id="" class="form-control" autocomplete="off" required placeholder="Copy & paste only"/>
									</div>

									<div class="mdl-input-bx">
										<label>Date Of Birth</label>
										<input type="text" name="" id="" class="form-control" autocomplete="off" required placeholder="Copy & paste only"/>
									</div>

									<div class="mdl-input-bx">
										<label>Amount</label>
										<input type="text" name="" id="" class="form-control" autocomplete="off" required placeholder="Enter Amount"/>
									</div>

									<div class="mdl-input-bx">
										<label>Received By (Initial Only)</label>
										<input type="text" name="" id="" class="form-control" autocomplete="off" required placeholder="Enter Initial"/>
									</div>

								</div><!-- user-send-email-wrapp -->

							</div><!-- col -->

							<div class="col-md-7">
								
								<div class="drop-upload-check-wrapp h-100">
									<div class="drop-zone">
										<div class="drop-zone__prompt">
											<h3>Drag & Drop Files Here To Share</h3>
											<p>Upto 10 PDF or Image Files ONLY. less than 5 Mb total</p>
											<div class="img">
												<img src="asset/img/cloud-computing.png" alt="Upload"/>
											</div>
										</div>
										<input type="file" name="myFile" class="drop-zone__input">
									</div><!-- drop-zone -->

									<div class="input-bx input-checkbox secure-message-checkbox">
										<input type="checkbox" value="" id="CashID">
										<label for="CashID">
											Cash
										</label>
									</div>

									<div class="input-bx input-checkbox secure-message-checkbox">
										<input type="checkbox" value="" id="CardID">
										<label for="CardID">
											Debit/Credit Card
										</label>
										<input type="text" class="checkText" id="CardText" placeholder="# Last Four Digit"/>
									</div>

									<div class="input-bx input-checkbox secure-message-checkbox">
										<input type="checkbox" value="" id="CheckID">
										<label for="CheckID">
											Check
										</label>
										<input type="text" class="checkText" id="CheckText" placeholder="# Last Four Digit"/>
									</div>

									<button type="submit" class="custom-btn" data-toggle="modal" data-target="#sentEmailModal">Send</button>		
								</div>

							</div><!-- col -->						
						</div><!-- row -->
					</form>

				</div><!-- container -->
			</section><!-- common-sec -->
		</main>
	</section><!-- wrapper -->

	<script src="asset/js/upload-file.js"></script>
	<script src="asset/js/custom.js"></script>
</body>
</html>
